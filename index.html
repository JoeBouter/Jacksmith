<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Jacksmith</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .game-container {
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    #game {
      width: 800px;
      height: 600px;
      max-width: 95vw;
      max-height: 75vh;
    }
    .controls {
      margin: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #218838;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <header>Jacksmith</header>
  
  <div class="game-container">
    <div id="game">
      <embed src="jacksmith.swf" width="100%" height="100%">
    </div>
  </div>

  <div class="controls">
    <button onclick="goFullscreen()">Fullscreen</button>
  </div>
  
  <footer>
    Powered by Ruffle â€” play classic Flash games again!
  </footer>

  <script>
    function goFullscreen() {
      const game = document.getElementById("game");
      if (game.requestFullscreen) {
        game.requestFullscreen();
      } else if (game.webkitRequestFullscreen) { // Safari
        game.webkitRequestFullscreen();
      } else if (game.msRequestFullscreen) { // IE/Edge
        game.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
